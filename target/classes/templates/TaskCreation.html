<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/api/createtask}" method="post">
  <div><label> name : <input type="text" name="name"/> </label></div>
  <div><label> description: <input type="text" name="description"/> </label></div>
  <div><label> priority : <input type="text" name="priority"/> </label></div>
  <div><label> DueDate : <input type="text" name="DueDate"/> </label></div>

  <div><input type="submit" value="Create Task"/></div>
</form>
</body>
</html>
